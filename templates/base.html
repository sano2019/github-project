<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Staff Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Github Staff Finder</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
        {% if not logged_in: %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Register</a>
      </li>
        {% else %}
<li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Log Out</a>
      </li>
        {% endif %}
    </ul>


  </div>
</nav>
<div class="container">
       {% block content %}
       {% endblock %}

</div>
<footer class="mt-auto text-center pt-3 bg-light">
          <p class="copyright text-muted">Copyright &copy; Sander Nobel {{year}}</p>
</footer>

</body>
</html>
